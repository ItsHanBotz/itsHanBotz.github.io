<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alpha Network</title>
  <link rel="icon" href="https://telegra.ph/file/b2fb758ae6e865068b937.jpg" type="image/jpeg">
  <meta property="og:image" content="https://telegra.ph/file/b2fb758ae6e865068b937.jpg">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:title" content="Alpha Network">
  <meta property="og:description" content="Alpha Network Minecraft Server">
  <script>
    fetch('https://minecraftpocket-servers.com/api/?object=servers&element=detail&key=5ukHNxd4wQrBezhTP984ujMcTORBGJoGfLx')
      .then(response => response.json())
      .then(data => {
        const serverAddress = data.address + ':' + data.port;
        window.location.href = "minecraft://?addExternalServer=Alpha%20Network|" + serverAddress;
      })
      .catch(error => {
        console.error('Terjadi kesalahan:', error);
      });
  </script>
</head>
<body>
</body>
</html>
